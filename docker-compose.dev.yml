services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: imcd-backend-dev
    environment:
      - NODE_ENV=development
      - PORT=3000
      - FRONTEND_URL=http://localhost:5173
    ports:
      - "3000:3000"
    volumes:
      - ./backend/src:/app/src:ro
    command: ["bun", "run", "--hot", "src/index.ts"]

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: imcd-frontend-dev
    ports:
      - "5173:80"
    depends_on:
      - backend
